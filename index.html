<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/jumbotron.css">
    <link rel="stylesheet" href="./css/mediquery.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <header class="header">
        <img src="assests/images/image 7.svg" alt="banner Docket">
        <img class="logo" src="assests/images/logo 4k.svg" alt="" >
    </header>
    <main class="main">
        <section class="sectionFirst">
            <div class=" containerForm">
                
                <header>
                    <h1 class="sizeH1">Venha trabalhar na Docket</h1>
                    <p>
                        Preencha o formulário abaixo e venha trabalhar em uma das startups mais desejadas do Brasil
                    </p>
                </header>
                <form>
                    <div class="form-group">
                        <h1 class="sizeH1">Dados Pessoais</h1>
                        <p style="color:red;">*<label style="color:#222222;" for="formGroupExampleInput">Nome</label></p>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="João da Silva">
                    </div>
                    <div class="form-group">
                       <p style="color:red;">*<label style="color:#222222" for="formGroupExampleInput2">E-mail</label></p>
                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="joãosilva@email.com">
                    </div>
                    <div class="endForm">
                        <div class="form-group form-group-cad">
                            <label for="formGroupExampleInput2">Telefone1</label>
                            <input type="text" class="form-control" id="formGroupExampleInput3" placeholder="(00) 00000 0000">
                        </div>
                        <div class="form-group form-group-cad">
                            <label for="formGroupExampleInput2">Telefone2</label>
                            <input type="text" class="form-control" id="formGroupExampleInput4" placeholder="(00) 00000 0000">
                        </div>
                    </div>
                    <button class="button">Enviar</button>

                    </form>
            
            </div>
            
            <div class=" containerForm containerCandidade">
                    <header>
                        <!-- <div class="top"></div> -->
                        <h1 class="sizeH1">Ficha do candidato</h1>
                    </header>
                
                    <div class="cardCadidate" id="containerCandidate">
                      <p>Preencha o formulario e clique em "Enviar"</p>

                    </div>
                    <div>
                        <h1 class="sizeH1">Seus projetos</h1>
                        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                            <div class="carousel-inner" style="display:flex; flex-direction: row;">
                              <div class="carousel-item active">
                                <img class="d-block w-50" src="./assests/images/portfolio/0-5616x3744.jpg" alt="First slide">
                                <img class="d-block w-50" src="./assests/images/portfolio/1-5616x3744.jpg" alt="Second slide">
                              </div>
                              <!-- <div class="carousel-item">
                              </div> -->
                              <div class="carousel-item">
                                <img class="d-block w-50" src="./assests/images/portfolio/10-2500x1667.jpg" alt="Third slide">
                              <!-- </div>
                              <div class="carousel-item"> -->
                                <img class="d-block w-50" src="./assests/images/portfolio/1000-5626x3635.jpg" alt="Third slide">
                              </div>
                            </div>
                            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                              <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                              <span class="carousel-control-next-icon" aria-hidden="true"></span>
                              <span class="sr-only">Next</span>
                            </a>
                          </div>
                    </div>

               
            </div>
            
        </section>
    </main>
    <footer class="footer">
        <div>
            docket © 2020
        </div>
    </footer>

    <script src="./script/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
