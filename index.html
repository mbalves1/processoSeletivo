<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/mediquery.css">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="sortcut icon" href="./assests/images/favicon.ico" type="image/x-icon" />
    <title>Docket</title>
</head>
<body>

    <header class="header">
        <img src="assests/images/image 7.svg" alt="banner Docket" class="bannerDocket">
        <img src="assests/bannerMobile.svg" class="bannerMobile">
        <img class="logo" src="assests/images/logo 4k.svg" alt="" >
    </header>
    <main class="main">
        <section class="sectionFirst">
            <div class=" containerForm">
                
                <header>
                    <h1 class="sizeH1">Venha trabalhar na Docket</h1>
                    <p>
                        Preencha o formulário abaixo e venha trabalhar em uma das startups mais desejadas do Brasil
                    </p>
                </header>
                <form>
                    <div class="form-group">
                        <h1 class="sizeH1">Dados Pessoais</h1>
                        <p style="color:red;">* <label style="color:#222222;" for="formGroupExampleInput">Nome</label></p>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="João da Silva">
                    </div>
                    <div class="form-group">
                       <p style="color:red;">* <label style="color:#222222" for="formGroupExampleInput2">E-mail</label></p>
                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="joãosilva@email.com">
                    </div>
                    <div class="endForm">
                        <div class="form-group form-group-cad">
                            <label for="formGroupExampleInput2">Telefone1</label>
                            <input type="number" class="form-control" id="formGroupExampleInput3" placeholder="(00) 00000 0000">
                        </div>
                        <div class="form-group form-group-cad">
                            <label for="formGroupExampleInput2">Telefone2</label>
                            <input type="number" class="form-control" placeholder="(00) 00000 0000" id="formGroupExampleInput4"  >
                        </div>
                    </div>
                    <button class="button" id="message">Enviar</button>

                    </form>
            
            </div>
            
            <div class=" containerForm containerCandidade">
        
                    <header>
                        <h1 class="sizeH1">Ficha do candidato</h1>
                    </header>
                
                    <div class="cardCadidate" id="containerCandidate">
                      <p class="send"><i>Preencha o formulario e clique em "Enviar" após conferir atentamente</i></p>

                    </div>
                    <div >
                        <h1 class="sizeH1">Seus projetos</h1>
                        <div class="container">
                          <div id="carouselExampleControls containerCandidade" class="carousel slide" data-ride="carousel">
                              <div class="carousel-inner">
                                <div class="carousel-item active">
                                  <img class="d-block w-100" src="./assests/images/portfolio/0-5616x3744.jpg" alt="First slide">
                                </div>
                                <div class="carousel-item">
                                  <img class="d-block w-100" src="./assests/images/portfolio/1-5616x3744.jpg" alt="Second slide">
                                </div>
                                <div class="carousel-item">
                                  <img class="d-block w-100" src="./assests/images/portfolio/10-2500x1667.jpg" alt="Third slide">
                                </div>
                                <div class="carousel-item">
                                  <img class="d-block w-100" src="./assests/images/portfolio/100-2500x1656.jpg" alt="Third slide">
                                </div>
                                <div class="carousel-item">
                                  <img class="d-block w-100" src="./assests/images/portfolio/1000-5626x3635 (1).jpg" alt="Third slide">
                                </div>
                                <div class="carousel-item">
                                  <img class="d-block w-100" src="./assests/images/portfolio/1001-5616x3744.jpg" alt="Third slide">
                                </div>
                              </div>
                              <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                              </a>
                              <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                              </a>
                            </div>
                        </div>
                      </div>
               
            </div>
            
        </section>
    </main>
    <footer class="footer">
        <div>
            docket © 2020
        </div>
    </footer>


  
   <script src="./script/sweet.js"></script>

   <script>
     document.getElementById("message").addEventListener('click', function(){
      Swal.fire({
      position: 'top-end',
      icon: 'success',
     title: 'Concluído',
      showConfirmButton: false,
      timer: 1500
    })
     })
   </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="./script/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
